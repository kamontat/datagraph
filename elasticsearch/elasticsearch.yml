cluster.name: "docker"
network.host: 0.0.0.0

xpack:
  security:
    enabled: true
    transport:
      ssl:
        enabled: true
        keystore.type: PKCS12
        verification_mode: certificate
        keystore:
          path: elastic-certificates.p12
        truststore:
          path: elastic-certificates.p12
          type: PKCS12
