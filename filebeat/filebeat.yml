filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: true

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  username: "${ESUN_FILEBEAT}"
  password: "${ESPW_FILEBEAT}"

setup:
  dashboards:
    enabled: true
  kibana:
    host: "kibana:5601"
    username: "${ESUN_HEARTBEAT}"
    password: "${ESPW_HEARTBEAT}"

http:
  enabled: true
  port: 5066

monitoring:
  enabled: false
