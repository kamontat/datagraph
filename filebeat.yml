filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: true

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_cloud_metadata: ~

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  username: "filebeat_internal"
  password: "${ESPW_FILEBEAT}"

setup.kibana:
  host: "kibana:5601"
  username: "filebeat_internal"
  password: "${ESPW_FILEBEAT}"
